<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss_output/styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <form>
        <div class="form-container">
          <div class="input-container" id="day-container">
            <label>DAY</label>
            <input placeholder="DD" name="day-input">
            <label class="description">.</label>
          </div>
          <div class="input-container" id="month-container">
            <label>MONTH</label>
            <input placeholder="MM" name="month-input">
            <label class="description">.</label>
          </div>
          <div class="input-container" id="year-container">
            <label>YEAR</label>
            <input placeholder="YYYY" name="year-input">
            <label class="description">.</label>
          </div>
        </div>
        <div id="button-container">
          <hr>
          <button id="form-button" type="submit">
          </button>
        </div>
      </form>
      <div id="result">
        <span id="year">- -</span> years<br>
        <span id="month">- -</span> months<br>
        <span id="day">- -</span> days<br>
      </div>
    </div>
  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./scripts/attachEvent.js" type="module"></script>
</body>
</html>
